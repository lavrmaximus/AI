{% extends "base.html" %}

{% block title %}Аналитика - BusinessAI{% endblock %}

{% block content %}
<div class="space-y-6 pb-20">
    <!-- Header & Business Select -->
    <div class="flex flex-col space-y-4">
        <h1 class="text-2xl font-bold text-white">Аналитика</h1>
        
        <div class="relative">
            <select id="businessSelect" class="w-full appearance-none bg-slate-800 border border-slate-700 text-white py-3 px-4 pr-8 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                <option>Загрузка...</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-400">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
        </div>
    </div>

    <!-- AI Analysis Container -->
    <div id="aiAnalysisContainer" class="space-y-4">
        <!-- Populated by JS -->
        <div class="animate-pulse space-y-4">
            <div class="h-32 bg-slate-800 rounded-xl"></div>
            <div class="h-48 bg-slate-800 rounded-xl"></div>
        </div>
    </div>
</div>
{% endblock %}
